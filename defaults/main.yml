# win19cis_rule_2_2_26 - Breaks Local Admin Connection
# win19cis_rule_2_2_27 - Breaks Local Admin Connection
# win19cis_rule_2_3_1_4 - Rename default administrator account
# win19cis_rule_9_3_4 - Enables Firewall Public Rules *Breaks Reboot*
# win19cis_rule_18_10_88_1_1 - Disables WinRM Allow Client Basic Auth
# win19cis_rule_18_10_88_1_2 - Disables Client Ensure Allow unencrypted traffic is set to Disabled Control.
# win19cis_rule_18_10_88_1_3 - Ensure Disallow Digest authentication is set to Enabled
# win19cis_rule_18_10_88_2_1 - Disables WinRM Allow Service Basic Auth
# win19cis_rule_18_10_88_2_2 - Disables Remote Server Management through WinRM
# win19cis_rule_18_10_88_2_3 - Disables Service Ensure Allow unencrypted traffic is set to Disabled Control.
# win19cis_rule_18_10_89_1 - Disables Remote Shell Access
