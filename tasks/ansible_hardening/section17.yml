---

- name: "17.1.1 | PATCH | Ensure Audit Credential Validation is set to Success and Failure"
  when: win19cis_rule_17_1_1
  tags:
    - level1-domaincontroller
    - level1-memberserver
    - rule_17_1_1
    - patch
    - NIST800-171_3.3.1
    - NIST800-171_3.3.2
    - NIST800-171_3.3.6
    - NIST800-53_AU-3
    - NIST800-53_AU-3_1
    - NIST800-53_AU-7
    - NIST800-53_AU-12
    - NIST800-53R5_AU-3
    - NIST800-53R5_AU-3_1
    - NIST800-53R5_AU-7
    - NIST800-53R5_AU-12
  block:
    - name: "17.1.1 | AUDIT | Ensure Audit Credential Validation is set to Success and Failure | Get current audit events for Credential Validation"
      ansible.windows.win_shell: AuditPol /get /subcategory:"Credential Validation" -r | ConvertFrom-Csv | Select-Object -expand "Inclusion Setting"
      changed_when: false
      failed_when: false
      check_mode: false
      register: rule_17_1_1_audit

    - name: "17.1.1 | PATCH | Ensure Audit Credential Validation is set to Success and Failure | Enable Success for Credential Validation"
      when: "'Success' not in rule_17_1_1_audit.stdout"
      ansible.windows.win_shell: AuditPol /set /subcategory:"Credential Validation" /success:enable

    - name: "17.1.1 | PATCH | Ensure Audit Credential Validation is set to Success and Failure | Enable Failure for Credential Validation"
      when: "'Failure' not in rule_17_1_1_audit.stdout"
      ansible.windows.win_shell: AuditPol /set /subcategory:"Credential Validation" /failure:enable

