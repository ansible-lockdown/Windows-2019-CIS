        $gpoName = "{{ win19cis_default_domain_policy_gpo_name }}"
        if (-not (Get-GPO -Name $gpoName -ErrorAction SilentlyContinue)) {
          New-GPO -Name $gpoName
          Write-Output "Created GPO: $gpoName"
        } else {
          Write-Output "GPO already exists: $gpoName"
        }
