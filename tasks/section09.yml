---

- name: "9.1.1 | PATCH | Ensure 'Windows Firewall: Domain: Firewall state' is set to 'On (recommended)'"
  win_regedit:
      path: HKLM:\Software\Policies\Microsoft\Windowsfirewall\Domainprofile
      name: EnableFirewall
      data: 1
      type: dword
  when:
      - rule_9_1_1
  tags:
      - level1-domaincontroller
      - level1-memberserver
      - rule_9.1.1
      - patch
      - firewall
      - domain

- name: "9.1.2 | PATCH | Ensure 'Windows Firewall: Domain: Inbound connections' is set to 'Block (default)'"
  win_regedit:
      path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
      name: DefaultInboundAction
      data: 1
      type: dword
  when:
      - rule_9_1_2
  tags:
      - level1-domaincontroller
      - level1-memberserver
      - rule_9.1.2
      - patch
      - firewall
      - domain

- name: "9.1.3 | PATCH | Ensure 'Windows Firewall: Domain: Outbound connections' is set to 'Allow (default)'"
  win_regedit:
      path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
      name: DefaultOutboundAction
      data: 0
      type: dword
  when:
      - rule_9_1_3
  tags:
      - level1-domaincontroller
      - level1-memberserver
      - rule_9.1.3
      - patch
      - firewall
      - domain

- name: "9.1.4 | PATCH | Ensure 'Windows Firewall: Domain: Settings: Display a notification' is set to 'No'"
  win_regedit:
      path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
      name: DisableNotifications
      data: 1
      type: dword
  when:
      - rule_9_1_4
  tags:
      - level1-domaincontroller
      - level1-memberserver
      - rule_9.1.4
      - patch
      - firewall
      - domain

